<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Messages</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2 style="text-align:center; color:white;">All Messages</h2>
<ul style="color:white; text-align:center; list-style:none;">
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
</ul>

</body>
</html>
