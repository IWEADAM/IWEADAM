<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord Webhook Message Sender</title>
</head>
<body>
    <video autoplay loop muted playsinline id="bg-video">
        <source src="black-hole-in-cosmos.1920x1080.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="header">
            <h1>Discord Webhook Sender</h1>
            <p>Send messages directly to your Discord server using a webhook</p>
        </div>
        
        <div class="form-container">
            <textarea id="msgInput" placeholder="Type your message here..."></textarea>
            
            <div class="button-container">
                <button id="sendBtn">
                    <span>Send Message</span>
                </button>
            </div>
            
            <div id="status" class="status"></div>
        </div>
        
        <div class="footer">
            <p>Your message will be sent to the configured Discord webhook</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
